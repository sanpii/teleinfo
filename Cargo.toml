[package]
name = "teleinfo"
version = "1.0.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
edition = "2024"
repository = "https://github.com/sanpii/teleinfo"
license = "MIT"
description = "Read & parse teleinfo trame"

[dependencies]
thiserror = "2.0"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_json]
version = "1.0"
optional = true

[dependencies.clap]
version = "4.0"
features = ["derive"]
optional = true

[[bin]]
name = "teleinfo"
required-features = ["clap", "serde_json"]
